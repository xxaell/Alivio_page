<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./index.css">
	<link rel="icon" href="assets/favicon.png" type="image/png">
	<title>Alivio</title>
</head>

<body>
	<header class="header" aria-label="header">
		<div class="container">
			<div class="header__wrapper">
				<svg class="logo" aria-label="logo">
					<use href="./assets/sprites.svg#logo-icon"></use>
				</svg>

				<nav class="header__nav" aria-label="navigation">
					<ul class="header__nav-list" aria-label="navigation list">
						<li class="header__nav-item">
							<a href="#" class="header__nav-link">Why Alivio</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-link">Solutions</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-link">Community</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-link">Pricing</a>
						</li>
					</ul>
				</nav>

				<div class="header__actions">
					<button class="btn btn--signin" type="button">Sign in</button>
					<button class="btn" type="button">Start Trial</button>
				</div>
			</div>
		</div>
	</header>

	<main aria-label="main content">
		<section class="hero" aria-label="hero section">
			<div class="container">
				<div class="hero__content">
					<h1 class="hero__title">Be aware, <br> Manage well.</h1>
					<p class="hero__description" aria-label="hero description">
						Everyone experiences stress in different ways.
						Let Alivio guide you, in a personalized journal experience, to overcome your stress.
					</p>
					<button class="btn" type="button">Find Your Way</button>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
